spring:
  application:
    name: kis-data-collector

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        highlight_sql: true

  task:
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100

stock:
  codes: 005930,000660,035420,051910,207940,005380,006400,035720,068270,028260

kis:
  app-key: ${KIS_APP_KEY:dummy_key}
  app-secret: ${KIS_APP_SECRET:dummy_secret}
  account-number: ${KIS_ACCOUNT_NUMBER:dummy_account}
  account-product-code: ${KIS_ACCOUNT_PRODUCT_CODE:dummy_product}
  grant-type: client_credentials
  scope: oob
  base-url: https://openapi.koreainvestment.com:9443
  sandbox-url: https://openapivts.koreainvestment.com:29443
  token-expiration-minutes: 59

logging:
  level:
    com.hsu_mafia.motoo.kisdatacollector: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
